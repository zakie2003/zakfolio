<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<style>
    a{
        text-decoration: none;
    }
    button a{
        color: white;
    }
</style>
<body>
    <div class="container">
    <center>
    <h1>Cllg Table</h1>
    <table width="800px" border="1px" cellspacing="0">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Number</th>
            <th><center> Action </center></th>
        </tr>
        {%for i in data%}
            <tr>
                <th>{{i[0]}}</th>
                <th>{{i[1]}}</th>
                <th>{{i[2]}}</th>
                <th>{{i[3]}}</th>
                <th><center> <button class="btn btn-primary"><a href="/delete/{{i[0]}}">Delete</a></button> &nbsp;
                    <button class="btn btn-primary"><a href="/update/{{i[0]}}">Update</a></button>
                </center>
                </th>
            </tr>
        {% endfor %}
    </table>
    </center>
    </div>
</body>
</html>
